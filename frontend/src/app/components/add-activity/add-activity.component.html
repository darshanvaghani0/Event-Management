<div class="container  mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Add Activity</h1>
                        </div>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" *ngIf="events">
                        <div class="form-group mt-3" >
                            <label for="InputLoginType">Event Name</label>
                            <select class="form-control mt-1" name="LoginType" id="Type" formControlName="EventId" (change)="onEventChange()" >
                                <option value="" disabled selected hidden>Select a event name</option>
                                <option *ngFor="let obj of events" value={{obj.Id}}>{{obj.EventName}}</option>
                            </select>
                        </div>
                        <div *ngIf="myForm.get('EventId')?.invalid && (myForm.get('EventId')?.dirty || myForm.get('EventId')?.touched)"
                            style="color:red;">
                            Please provide a event name.
                        </div>
                        <div class="form-group  mt-3">
                            <label class="form-label" for="exampleEventName">Activity Name</label>
                            <input type="Activity" name="ActivityName" class="form-control" id="ActivityName"
                                placeholder="Enter Activity Name" formControlName="ActivityName">
                        </div>
                        <div *ngIf="myForm.get('ActivityName')?.invalid && (myForm.get('ActivityName')?.dirty || myForm.get('ActivityName')?.touched)"
                            style="color:red;">
                            Please provide a activity name.
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label" for="exampleInputstartdate">Activity start time</label>
                            <input type="datetime-local" name="startdate" class="form-control" id="Startdate"
                                placeholder="" formControlName="Startdate"  [max]="myForm.get('Enddate')?.value" [min]="minDate" [max]="maxDate">
                        </div>
                        <div *ngIf="myForm.get('Startdate')?.invalid && (myForm.get('Startdate')?.dirty || myForm.get('Startdate')?.touched)"
                            style="color:red;">
                            Please provide a start date or time.
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label" for="exampleInputstartdate">Activity End time</label>
                            <input type="datetime-local"  name="enddate" [min]="myForm.get('Startdate')?.value"  [min]="minDate" [max]="maxDate" class="form-control" id="Enddate" placeholder=""
                                formControlName="Enddate">
                        </div>
                        <div *ngIf="myForm.get('Enddate')?.invalid && (myForm.get('Enddate')?.dirty || myForm.get('Enddate')?.touched)"
                            style="color:red;">
                            Please provide a end date or time.
                        </div>
                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" id="Add" class=" btn btn-block mybtn btn-primary tx-tfm">Add</button>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                <div class="text-center success"><b>{{ResponseMessage}}</b></div>
                            </div>
                        </div>
                    </form>
                    <div style="color:red;" class="text-center" *ngIf="!events"> No event found first Add Event</div>
                </div>
            </div>
        </div>
    </div>
</div>
