<div class="container  mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Publish Event</h1>
                        </div>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" *ngIf="events">
                        <div class="form-group mt-3">
                            <label for="InputLoginType">Event Name</label>
                            <select class="form-control mt-1" name="LoginType" id="Type" 
                                formControlName="EventId">
                                <option value="" disabled selected hidden>Select a event name</option>
                                <option *ngFor="let obj of events" value={{obj.Id}}>{{obj.EventName}}</option>
                            </select>
                        </div>
                        <div *ngIf="myForm.get('EventId')?.invalid && (myForm.get('EventId')?.dirty || myForm.get('EventId')?.touched)"
                            style="color:red;">
                            Please provide a event name.
                        </div>
                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" id="Add" class=" btn btn-block mybtn btn-primary tx-tfm">Publish</button>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                
                                    <div class="text-center success"><b>{{ResponseMessage}}</b>
                                    </div>
                            </div>
                        </div>
                    </form>
                    <div style="color:red;" class="text-center" *ngIf="!events"> No event found first Add Event</div>
                </div>
            </div>
        </div>
    </div>
</div>
