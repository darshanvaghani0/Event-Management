<div class="container  mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Add Event</h1>
                        </div>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="form-group  mt-3">
                            <label class="form-label" for="exampleEventName">Event Name</label>
                            <input type="Amount" name="EventName" class="form-control" id="EventName" placeholder="Enter Event Name" formControlName="EventName">
                        </div>
                        <div *ngIf="myForm.get('EventName')?.invalid && (myForm.get('EventName')?.dirty || myForm.get('EventName')?.touched)"
                            style="color:red;">
                            Please provide a event name.
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label" for="exampleInputstartdate">Event start date</label>
                            <input type="date" name="startdate" class="form-control"[min]="mindate" [max]="myForm.get('Enddate')?.value" id="Startdate" placeholder="" formControlName="Startdate" >
                        </div>
                        <div *ngIf="myForm.get('Startdate')?.invalid && (myForm.get('Startdate')?.dirty || myForm.get('Startdate')?.touched)"
                            style="color:red;">
                            Please provide a event start date.
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label" for="exampleInputstartdate">Event End date</label>
                            <input type="date" name="enddate" class="form-control" id="Enddate" [min]="mindate"  [min]="myForm.get('Startdate')?.value" placeholder="" formControlName="Enddate" >
                        </div>
                        <div *ngIf="myForm.get('Enddate')?.invalid && (myForm.get('Enddate')?.dirty || myForm.get('Enddate')?.touched)"
                            style="color:red;">
                            Please provide a event end date.
                        </div>
                        <div class="form-group mt-3">
                            <label for="formFile" class="form-label">Event Image</label>
                            <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)" formControlName="EventImage">
                        </div>
                        <div *ngIf="myForm.get('EventImage')?.invalid && (myForm.get('EventImage')?.dirty || myForm.get('EventImage')?.touched)"
                            style="color:red;">
                            Please provide a event image.
                        </div>
                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" id="Add"
                                class=" btn btn-block mybtn btn-primary tx-tfm">Add</button>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                <div class="text-center success"><b>{{ResponseMessage}}</b></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
